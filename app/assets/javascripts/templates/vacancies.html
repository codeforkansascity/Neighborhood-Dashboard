<div class="toolbar">
  <form class="form-inline" ng-submit="filterVacantData(vacantFilters)">
    <button ng-show="!isQueryingFilters" class="btn btn btn-success pull-right" type="button" ng-click="activateFilters = !activateFilters">
      Filters
    </button>
    <span class="pull-right" ng-show="isQueryingFilters"><i class="fa fa-refresh fa-large fa-spin"></i></span>
    <div ng-show="activateFilters && !isQueryingFilters" class="map-filters">
      <div class="row">
        <div class="col-md-6">
          <h2>
            Legally Abandoned
            <span class="fa fa-info-circle pull-right tooltipster" aria-hidden="true" title="Under the Missouri Abandoned Housing Act, a lawsuit maybe filed on properties that are legally abandoned allowing new owners to purchase the property. To be considered legally abandoned, a property must be vacant for at least 6 months, tax delinquent, and have open code violations."></span>
          </h2>
          <label>
            <input type="checkbox" ng-model="vacantFilters.codes.LEGALLY_ABANDONED.ALL_ABANDONED"/>
            View all Legally Abandoned Projects
          </label>
          <h4>Tax Delinquency</h4>
          <p>
            Tax Delinquent 1-3 Years
          </p>
          <p>
            Tax Delinquent 3+ Years
          </p>
          <h4>Code Violations</h4>
          <p>
            Violation Length 1-3 Years
          </p>
          <p>
            Violation Length 3+ Years
          </p>
          <p>
            Vacant + Boarded
          </p>
          <p>
            Open Nuissance Case/Failure to Register as Vacant
          </p>
          <p>
            Dangerous Building
          </p>
        </div>
        <div class="col-md-6">
          <h2>
            Vacant Indicators
            <span class="fa fa-info-circle pull-right tooltipster" aria-hidden="true" title="Because there is not a fully complete list of vacant properties and no easy way to create one - anyone interested in determining whether a property is vacant must instead look to indicators of vacancy Note that interpreting indicatiors is not 100% accurate and even when a property appears vacant, it may still be occupied."></span>
          </h2>
          <label>
            <input type="checkbox" ng-model="vacantFilters.codes.VACANT_INDICATOR.VACANT_STRUCTURE" />
            Vacant Structure
          </label>
          <label>
            <input type="checkbox" ng-model="vacantFilters.codes.VACANT_INDICATOR.OPEN_THREE_ELEVEN" />
            311 Open Cases
          </label>
          <label>
            <input type="checkbox" ng-model="vacantFilters.codes.VACANT_INDICATOR.DEMO_NEEDED" />
            Demo Needed - Land Bank Property
          </label>
          <label>
            <input type="checkbox" ng-model="vacantFilters.codes.VACANT_INDICATOR.REGISTERED_VACANT" />
            Registered Vacant
          </label>
          <label>
            <input type="checkbox" ng-model="vacantFilters.codes.VACANT_INDICATOR.ALL_VACANT_LOTS" />
            Vacant Lot - Land Bank Property
          </label>
          <label>
            <input type="checkbox" ng-model="vacantFilters.codes.VACANT_INDICATOR.ALL_PROPERTY_VIOLATIONS" />
            All Property Violations
          </label>
          <div class="form-group">
            <input type="date" name="start_date" class="form-control" ng-model="vacantFilters.startDate"/>
            <label>Start Date</label>
          </div>
          <div class="form-group">
            <input type="date" name="end_date" class="form-control" ng-model="vacantFilters.endDate" />
            <label>End Date</label>
          </div>
        </div>
      </div>
      <div>
        <div class="map-filter-actions pull-right">
          <button class="btn btn-primary" ng-click="clearFilters(crimeFilters)" type="button">Reset</button>
          <button class="btn btn-primary">Done</button>
        </div>
      </div>
    </div>
  </form>
</div>
