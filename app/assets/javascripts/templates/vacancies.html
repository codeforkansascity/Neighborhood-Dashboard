<div class="toolbar">
  <form class="form-inline" ng-submit="filterVacantData(vacantFilters)">
    <div class="form-group">
      <input type="date" name="start_date" class="form-control" ng-model="vacantFilters.startDate"/>
      <label>Start Date</label>
    </div>
    <div class="form-group">
      <input type="date" name="end_date" class="form-control" ng-model="vacantFilters.endDate" />
      <label>End Date</label>
    </div>
    <button class="btn btn btn-success pull-right" type="button" ng-click="activateFilters = !activateFilters">
      Filters
    </button>
    <div ng-show="activateFilters" class="map-filters">
      <div class="row">
        <div class="col-md-6">
          <h2>Legally Abandoned</h2>
          <label>
            <input type="checkbox" ng-model="vacantFilters.codes.LEGALLY_ABANDONED.DEMO_NEEDED" />
            Demo Needed
          </label>
          <label>
            <input type="checkbox" ng-model="vacantFilters.codes.LEGALLY_ABANDONED.FORECLOSED" />
            Foreclosed
          </label>
        </div>
        <div class="col-md-6">
          <h2>Vacant Indicators</h2>
        </div>
      </div>
      <div>
        <div class="map-filter-actions pull-right">
          <button class="btn btn-primary" ng-click="clearFilters(crimeFilters)" type="button">Reset</button>
          <button class="btn btn-primary">Done</button>
        </div>
      </div>
    </div>
  </form>
</div>
<div neighborhood-map></div>
