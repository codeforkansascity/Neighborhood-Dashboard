<div class="toolbar">
  <form class="form-inline" ng-submit="filterVacantData(vacantFilters)">
    <div class="form-group">
      <input type="date" name="start_date" class="form-control" ng-model="vacantFilters.startDate"/>
      <label>Start Date</label>
    </div>
    <div class="form-group">
      <input type="date" name="end_date" class="form-control" ng-model="vacantFilters.endDate" />
      <label>End Date</label>
    </div>
    <button class="btn btn btn-success pull-right" type="button" ng-click="activateFilters = !activateFilters">
      Filters
    </button>
    <div ng-show="activateFilters" class="map-filters">
      <div class="row">
        <div class="col-md-6">
          <h2>Legally Abandoned</h2>
          <label>
            <input type="checkbox"/>
            View all Legally Abandoned Projects
          </label>
          <h4>Tax Delinquency</h4>
          <label>
            <input type="checkbox"/>
            Tax Delinquent 1-3 Years
          </label>
          <label>
            <input type="checkbox"/>
            Tax Delinquent 3+ Years
          </label>
          <h4>Code Violations</h4>
          <label>
            <input type="checkbox" ng-model="vacantFilters.codes.LEGALLY_ABANDONED.ONE_THREE_YEARS"/>
            Violation Length 1-3 Years
          </label>
          <label>
            <input type="checkbox" ng-model="vacantFilters.codes.LEGALLY_ABANDONED.THREE_YEARS_PLUS"/>
            Violation Length 3+ Years
          </label>
          <label>
            <input type="checkbox" ng-model="vacantFilters.codes.LEGALLY_ABANDONED.BOARDED_LONGTERM"/>
            Vacant + Boarded
          </label>
          <label>
            <input type="checkbox" ng-model="vacantFilters.codes.LEGALLY_ABANDONED.VACANT_REGISTRY_FAILURE"/>
            Open Nuissance Case/Failure to Register as Vacant
          </label>
        </div>
        <div class="col-md-6">
          <h2>Vacant Indicators</h2>
          <label>
            <input type="checkbox" ng-model="vacantFilters.codes.VACANT_INDICATOR.VACANT_STRUCTURE" />
            Vacant Structure
          </label>
          <label>
            <input type="checkbox" ng-model="vacantFilters.codes.VACANT_INDICATOR.OPEN_THREE_ELEVEN" />
            311 Open Cases
          </label>
          <label>
            <input type="checkbox" ng-model="vacantFilters.codes.VACANT_INDICATOR.DEMO_NEEDED" />
            Demo Needed - Land Bank Property
          </label>
          <label>
            <input type="checkbox" ng-model="vacantFilters.codes.VACANT_INDICATOR.REGISTERED_VACANT" />
            Registered Vacant
          </label>
          <label>
            <input type="checkbox" ng-model="vacantFilters.codes.VACANT_INDICATOR.ALL_VACANT_LOTS" />
            Vacant Lot - Land Bank Property
          </label>
          <label>
            <input type="checkbox" ng-model="vacantFilters.codes.VACANT_INDICATOR.ALL_PROPERTY_VIOLATIONS" />
            All Property Violations
          </label>
        </div>
      </div>
      <div>
        <div class="map-filter-actions pull-right">
          <button class="btn btn-primary" ng-click="clearFilters(crimeFilters)" type="button">Reset</button>
          <button class="btn btn-primary">Done</button>
        </div>
      </div>
    </div>
  </form>
</div>
<div neighborhood-map></div>
